<body>
    <h4>Undorder List</h4>
   <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Guava</li>
    <li>Papaya</li>
   </ul>

   <h4>Ordered List</h4>
   <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Guava</li>
    <li>Papaya</li>
   </ol>


   <h4>Defination List</h4>
   <dl>
        <dt>Coffee</dt>
            <dd>Black hot drink</dd>
        <dt>Milk</dt>
            <dd>white cold drink</dd>
   </dl>

</body>
