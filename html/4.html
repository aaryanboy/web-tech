<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result </title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
         .center-text{
            text-align: center;
         }

    </style>
</head>
<body>
    <table>
        <caption>Student Result </caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
          </tr>
        <tr>
            <td rowspan="2">Hilary</td>
            <td>Advanced Web</td>
            <td>75</td>
            
        </tr>
        <tr>
            <td>OS</td>
            <td>60</td>
        </tr>
        <tr>
            <td rowspan="2">Larry</td>
            <td>Advanced Web</td>
            <td>80</td>
            
        </tr>
        <tr>
            <td>OS</td>
            <td>75</td>
        </tr>
        <tr>
            <td colspan="3" class="center-text">total Average = 72.5</td>
           
        </tr>
    </table>

    <table>
        <caption> Sales Profit</caption>
        <tr>
            <th colspan="2">October</th>
            <th colspan="2">November</th>
        </tr>
        <tr>
            <td>Sales</td>
            <td>Profit</td>
            <td>Sales</td>
            <td>Profit</td>
        </tr>
        <tr>
            <td>$20000</td>
            <td>$50000</td>
            <td>$30000</td>
            <td>$70000</td>
        </tr>
        <tr>
            <td colspan="4" class="center-text">November was more productive</td>
        </tr>
    </table>
</body>
</html>
