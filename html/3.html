<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements with Controls</title>
    <style>
        /* Set the width and height of audio, video, and image elements */
        audio, video, img {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>audio with controls </h1>
        <audio controls>
            <source src="audio sample.mp3">
            Your browser does not support the audio element.
        </audio>

    <h2>photo</h2>
        <img src="logo.jpg">

    <h3>Video with controls </h3>
        <video controls>
            <source src="Video sample.mp4">
            Your browser does not support the video element.
        </video>
</body>
</html>
