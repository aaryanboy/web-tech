<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toggle Example</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#toggleButton').click(function() {
            $('body').toggleClass('bg-color');
            $('#toggleParagraph').toggleClass('hidden');
        });
    });
</script>
<style>
    .bg-color {
         background-color: lightblue;
    }
    .hidden {
        display: none;
    }

</style>
</head>
<body>
    <button id="toggleButton">Toggle Background and Paragraph</button>
    <p id="toggleParagraph">This is a paragraph that will be toggled.</p>
</body>
</html>
