<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.home:hover{
            font-size: 25px;
            color: rgb(45, 41, 48);
        }
        a.about:hover{
            color: brown;
        }
        #name:hover{
            font-size: 20px;
            color: rgb(34, 39, 35);
        }
    </style>
</head>
<body>
    <h1>CSS pseudo-class Selectors</h1>
    <p>Here are some examples of pseudo-class selectors:</p>
    <ul>
        <li><a href="home.html" class="home">Home</a></li>
        <li><a href="about.html" class="about">About</a></li>
        <li><a href="contact.html" class="contact">Contact</a></li>
    </ul>
    <form >
        <label for="name">Name :</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <button class="submit">Submit</button>
    </form>
    <p>Hover over the links to see the hover pseudo-class in action.</p>
    <p>Fill in the form to see the focus and active pseudo-class in action.</p>
</body>
</html>
