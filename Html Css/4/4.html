<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selectors</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>

    <p><a href="https://example.com">External link</a></p>
    <p><a href="#section1">Internal link</a></p>
    <p><a href="#" class="parent">Parent link</a></p>
    <p><a href="#" id="topLink">Top link</a></p>
    <p><a href="#" class="highlighted">Highlighted link</a></p>

</body>
</html>
